name: Release

on:
  push:
    tags:
      - 'v*'

env:
  DOTNET_VERSION: '8.0.x'
  DOTNET_NOLOGO: true
  DOTNET_CLI_TELEMETRY_OPTOUT: true

jobs:
  build-windows:
    name: 建置 Windows 安裝包
    runs-on: windows-latest
    steps:
      - name: 檢出程式碼
        uses: actions/checkout@v4

      - name: 設定 .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: ${{ env.DOTNET_VERSION }}

      - name: 取得版本號
        id: get-version
        shell: bash
        run: echo "version=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT

      - name: 還原相依套件
        run: dotnet restore

      - name: 執行測試
        run: dotnet test --configuration Release --verbosity normal

      - name: 發布應用程式
        run: dotnet publish src/TableSpec.Desktop -c Release -r win-x64 --self-contained -o publish

      - name: 建立 Velopack 安裝包
        run: |
          dotnet tool install -g vpk
          vpk pack --packId TableSpec --packVersion ${{ steps.get-version.outputs.version }} --packDir publish --mainExe TableSpec.Desktop.exe --packTitle "TableSpec" --icon src/TableSpec.Desktop/Assets/avalonia-logo.ico

      - name: 上傳安裝包
        uses: actions/upload-artifact@v4
        with:
          name: windows-installer
          path: Releases/*
          retention-days: 30

  build-macos:
    name: 建置 macOS 安裝包
    runs-on: macos-latest
    steps:
      - name: 檢出程式碼
        uses: actions/checkout@v4

      - name: 設定 .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: ${{ env.DOTNET_VERSION }}

      - name: 取得版本號
        id: get-version
        shell: bash
        run: echo "version=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT

      - name: 還原相依套件
        run: dotnet restore

      - name: 執行測試
        run: dotnet test --configuration Release --verbosity normal

      - name: 發布應用程式
        run: dotnet publish src/TableSpec.Desktop -c Release -r osx-arm64 --self-contained -o publish

      - name: 建立 Velopack 安裝包
        run: |
          dotnet tool install -g vpk
          vpk pack --packId TableSpec --packVersion ${{ steps.get-version.outputs.version }} --packDir publish --mainExe TableSpec.Desktop --packTitle "TableSpec" --icon src/TableSpec.Desktop/Assets/TableSpec.png

      - name: 上傳安裝包
        uses: actions/upload-artifact@v4
        with:
          name: macos-installer
          path: Releases/*
          retention-days: 30

  build-linux:
    name: 建置 Linux 安裝包
    runs-on: ubuntu-latest
    steps:
      - name: 檢出程式碼
        uses: actions/checkout@v4

      - name: 設定 .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: ${{ env.DOTNET_VERSION }}

      - name: 取得版本號
        id: get-version
        shell: bash
        run: echo "version=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT

      - name: 還原相依套件
        run: dotnet restore

      - name: 執行測試
        run: dotnet test --configuration Release --verbosity normal

      - name: 發布應用程式
        run: dotnet publish src/TableSpec.Desktop -c Release -r linux-x64 --self-contained -o publish

      - name: 建立 Velopack 安裝包
        run: |
          dotnet tool install -g vpk
          vpk pack --packId TableSpec --packVersion ${{ steps.get-version.outputs.version }} --packDir publish --mainExe TableSpec.Desktop --packTitle "TableSpec" --icon src/TableSpec.Desktop/Assets/TableSpec.png

      - name: 上傳安裝包
        uses: actions/upload-artifact@v4
        with:
          name: linux-installer
          path: Releases/*
          retention-days: 30

  create-release:
    name: 建立 GitHub Release
    needs: [build-windows, build-macos, build-linux]
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: 下載所有安裝包
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: 整理發布檔案
        run: |
          mkdir -p release-files
          cp artifacts/windows-installer/* release-files/ 2>/dev/null || true
          cp artifacts/macos-installer/* release-files/ 2>/dev/null || true
          cp artifacts/linux-installer/* release-files/ 2>/dev/null || true
          ls -la release-files/

      - name: 建立 Release
        uses: softprops/action-gh-release@v2
        with:
          files: release-files/*
          generate_release_notes: true
          draft: false
          prerelease: ${{ contains(github.ref, '-') }}
